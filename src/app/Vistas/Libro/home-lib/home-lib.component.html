
<div class="centrar" *ngIf="!showAnimation; else errorTemplate">

    <div class="componente">
      <h3 class="Titulo">Libros</h3>
  
      <div class="centrar">
        <div>
           <div class="CompBus">
               <h3 class="TituloBus">Buscar por Guid:</h3>
             
               <form [formGroup]="parametro" (ngSubmit)="ConsultaFiltro()">
                  <div class="buscar">
                     <input type="text" class="contBuscar" formControlName="filtro">
                     <button class="btnBuscar" type="submit"><fa-icon id="Icono" [icon]="faMagnifyingGlass"></fa-icon></button>
                  </div>
               </form>
  
               <button id="Nuevo" (click)="AbrirModal()">Nuevo</button>
  
            </div>
        </div>
      </div>
  
  
  <table class="table tabla-hover">
      <thead class="table">
          <tr>
            <th></th>
            <th>Guid</th>
            <th>Titulo</th>
            <th>Fecha de publicaci√≥n</th>
            <th>Autor</th>
            <th>Precio</th>
            <th>Iva</th>
          </tr>
    </thead>
    <tbody>
        @for (item of LibroLista; track $index)
        {
            <tr>
                <td><img id="img" [src]="'data:imagen/png;base64,' + item.imagen" alt="Imagen del autor"></td>
                <td>{{item.libreriaMaterialId}}</td>
                <td>{{item.titulo}}</td>
                <td>{{item.fechaPublicacion}}</td>
                <td>{{item.autorLibro}}</td>
                <td>$ {{item.precio}}</td>
                <td>{{item.iva}}</td>
            </tr>
        }

    </tbody>
</table>

</div>
</div>

<ng-template #errorTemplate>
    <div class="ContenedorAnim">
        
        <div class="Animacion">
          <ng-lottie [options]="animationOptions"></ng-lottie>
        </div>

        <h3 class="Alerta">Libros no disponibles!</h3>
    </div>
  </ng-template>

<app-agregar-lib *ngIf="showModal" (cerrarModal)="CerrarModal()"></app-agregar-lib>
