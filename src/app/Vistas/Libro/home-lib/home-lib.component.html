
<div class="centrar">

    <div class="componente">
      <h3 class="Titulo">Lista libro</h3>
  
      <div class="centrar">
        <div class="CompBus">
            <h3 class="TituloBus">Buscar por Guid:</h3>
             
            <form [formGroup]="parametro" (ngSubmit)="ConsultaFiltro()">
               <div class="buscar">
                  <input type="text" class="contBuscar" formControlName="filtro">
                  <button class="btnBuscar" type="submit"><fa-icon id="Icono" [icon]="faMagnifyingGlass"></fa-icon></button>
               </div>
            </form>
  
            <button id="Nuevo" (click)="AbrirModal()">Nuevo</button>
  
         </div>
      </div>
  
  
  <table class="table tabla-hover">
      <thead class="table">
          <tr>
            <th>Guid</th>
            <th>Titulo</th>
            <th>Precio</th>
            <th>Fecha de publicaci√≥n</th>
            <th>Autor</th>
          </tr>
    </thead>
    <tbody>
        @for (item of LibroLista; track $index)
        {
            <tr>
                <td>{{item.libreriaMaterialId}}</td>
                <td>{{item.titulo}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.fechaPublicacion}}</td>
                <td>{{item.autorLibro}}</td>
            </tr>
        }
    </tbody>
</table>

</div>
</div>

<app-agregar-lib *ngIf="showModal" (cerrarModal)="CerrarModal()"></app-agregar-lib>
