<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://kit.fontawesome.com/c8249c779f.js" crossorigin="anonymous"></script>

<h3 class="text-center my-4">Lista de Autores de libros</h3>

<div class="margen"> 
<div>
    <h3>Buscar por Guid:</h3>
    <form [formGroup]="parametro" (ngSubmit)="ConsultaFiltro()">
        <div class="buscar">
          <input type="text" formControlName="filtro">
          <button type="submit">Buscar</button>
        </div>
    </form>
</div>

<table class="table table-hover">
    <thead class="table">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de nacimiento</th>
            <th>Guid</th>
        </tr>
    </thead>
    <tbody>
        @for (item of AutorList; track $index) 
        {
            <tr>
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td>{{item.fechaNacimiento}}</td>
                <td>{{item.autorLibroGuid}}</td>
            </tr>
        }
    </tbody>
</table>
</div>
