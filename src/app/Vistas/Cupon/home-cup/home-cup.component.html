
<div class="centrar">

  <div class="componente"> 
    <h3 class="Titulo">Lista de cupon</h3>

    <div class="centrar">
        <div class="CompBus">
          <h3 class="TituloBus">Buscar por nombre: </h3>
            <form [formGroup]="parametro" (ngSubmit)="ConsultaFiltro()">
              <div class="buscar">
                  <input type="text" class="contBuscar" formControlName="filtro">
                  <button class="btnBuscar" type="submit"><fa-icon id="Icono" [icon]="faMagnifyingGlass"></fa-icon></button>
               </div>
            </form>

            <button id="Nuevo" (click)="AbrirModal()">Nuevo</button>
        </div>
    </div>

<table class="table table-hover">
    <thead class="table">
        <tr>
            <th>CÃ³digo</th>
            <th>Porcentaje</th>
            <th>Minimo</th>
        </tr>
    </thead>
    <tbody>
        @for (item of CuponList; track $index) 
        {
            <tr>
                <td>{{item.cuponCode}}</td>
                <td>{{item.descuentoMinimo}}%</td>
                <td>{{item.porcetanjeDescuento}}%</td>
            </tr>
        }
    </tbody>
</table>

  </div>
</div>
