<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://kit.fontawesome.com/c8249c779f.js" crossorigin="anonymous"></script>

<div class="container ka">
    <h3 class="text-center">Crear nuevo Autor libro</h3>

    <form [formGroup]="Autor" (ngSubmit)="agregar()" class="needs-validation" novalidate>

        <div class="form-group">
            <label for="nombre"><i class="bi bi-person-fill-add"></i>&nbsp;&nbsp;Nombre:</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre" required>
            <div class="invalid-feedback">
                Por favor, ingrese el nombre.
            </div>
        </div>

        <div class="form-group">
            <label for="apellido"><i class="bi bi-person-lines-fill"></i>&nbsp;&nbsp;Apellido:</label>
            <input type="text" class="form-control" id="apellido" formControlName="apellido" placeholder="Apellido" required>
            <div class="invalid-feedback">
                Por favor, ingrese el apellido.
            </div>
        </div>

        <div class="form-group">
            <label for="fechaNacimiento"><i class="bi bi-person-rolodex"></i>&nbsp;&nbsp;Fecha de nacimiento:</label>
            <input type="date" class="form-control" id="fechaNacimiento" formControlName="fechaNacimiento" required>
            <div class="invalid-feedback">
                Por favor, ingrese la fecha de nacimiento.
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3" [disabled]="!Autor.valid">Crear</button>
    </form>
</div>
